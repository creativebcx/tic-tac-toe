<!DOCTYPE html>
<html>
<head>
	<title>tic-tac-toe game</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="container">
	<div class="top-row">
		<div class="left square" data-square="a1"></div>
		<div class="center square" data-square="a2"></div>
		<div class="right square" data-square="a3"></div>
	</div>
	<div class="middle-row">
		<div class="left square" data-square="b1"></div>
		<div class="center square" data-square="b2"></div>
		<div class="right square" data-square="b3"></div>
	</div>
	<div class="bottom-row">
		<div class="left square" data-square="c1"></div>
		<div class="center square" data-square="c2"></div>
		<div class="right square" data-square="c3"></div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
